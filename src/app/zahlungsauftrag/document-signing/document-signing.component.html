<div class="container mt-4">
    <div *ngIf="!isLoading" class="row justify-content-center">
        <div class="col-md-10 p-2">
            <div class="card border">
                <div id="header" class="card-header alert alert-primary">
                    <h3 class="text-center mb-3 text-dark">Step 3 / 5 - Document Signing</h3>
                    <div class="progress" style="height: 2px;">
                        <div class="progress-bar" style="width: 60%;">
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="col-lg-12">
                        <div class="alert alert-warning text-center">
                            <h5>Please sign the Document in SignPos</h5>
                        </div>
                    </div>
<!--                     <div class="row">
                        <div class="col-lg-12">
                            <iframe [src]="documentData.signPos.signingUrl | safe: 'resourceUrl'" width="100%"
                                height="700"></iframe>
                        </div>
                    </div> -->
                    <div class="row">
                        <div class="col-lg-12">
                            <img class="img-fluid" width="120%" src="./assets/img/sign.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div id="footer" class="card-footer">
                    <button type="button" (click)="validateSignedDoc()" class="btn btn-success m-1">Continue</button>
                    <button type="button" (click)="visitSigningURL()" target="_blank"
                        class="btn btn-primary m-1 float-end ">Sign the Document</button>
                </div>
            </div>
        </div>
    </div>
</div>
