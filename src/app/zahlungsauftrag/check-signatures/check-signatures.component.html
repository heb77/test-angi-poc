<div class="container mt-4">
    <div *ngIf="!isLoading" class="row justify-content-center">
        <div class="col-md-10 p-2">
            <div class="card border">
                <div id="header" class="card-header alert alert-primary">
                    <h3 class="text-center mb-3 text-dark">Step 4 / 5 - Comparing Signatures</h3>
                    <div class="progress" style="height: 2px;">
                        <div class="progress-bar" style="width: 80%;">
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="col-lg-12">
                        <div class="alert alert-warning text-center">
                            <h5>Please compare the Signatures on the signed PDF and in SignBase</h5>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <img class="img-fluid" width="120%" src="./assets/img/compare.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="footer" class="card-footer">
                    <button data-bs-toggle="modal" data-bs-target="#staticBackdrop" type="button"
                        class="btn btn-success m-1">Signatures Match</button>
                    <button type="button" (click)="visitSignBase()" target="_blank"
                        class="btn btn-primary m-1 float-end">Open SignBase</button>
                    <button class="btn btn-primary m-1 float-end" (click)="showPDF()">Download Signed PDF</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Complete Zahlungsauftrag</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure, that both Signatures are identical?</p>
                <p>This action is not reversable!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button (click)="submitTask()" data-bs-dismiss="modal" type="button" class="btn btn-success">Yes i am
                    sure</button>
            </div>
        </div>
    </div>
</div>
