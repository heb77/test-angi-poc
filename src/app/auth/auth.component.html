<div class="container mt-4">
    <div *ngIf="!isLoading" class="row justify-content-center">
        <div class="col-lg-8">
            <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Camunda ASB Login</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" formControlName="username">
                            <div class="form-text">We'll never share your data with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" formControlName="password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" formControlName="stayLogged">
                            <label class="form-check-label">Stay Logged in</label>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-success" type="submit" [disabled]="!authForm?.valid">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
